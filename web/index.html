<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ZL</title>
    <!--<link rel="icon" href="favicon.ico"/>-->
    <!-- CSS -->
    <link rel="stylesheet" href="/css/loginStyle.css"/>
    <!-- JS -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</head>

<body>
<!-- 用户登陆模块 -->
<section class="container" id="loginModule">
    <div class="login">
        <h1 style="cursor:default">用户登录</h1>
        <form method="post" action="user.do" onsubmit="return check()">
            <p><input type="text" id="username" value="" placeholder="用户名"></p>
            <p><input type="password" id="password" value="" placeholder="密码"></p>
            <p id="resultMessage" style="color: red;display: none;text-align: center"></p>
            <p class="submit"><input type="submit" name="commit" value="登录"></p>
        </form>
    </div>

    <div class="login-help">
        <p style="cursor:default">忘记了您的密码？ <a onclick="reset()" style="cursor:pointer">点击申请重置密码</a>.</p>
    </div>
</section>

<!-- 重置密码模块 -->
<section class="container" id="resetModule">
    <div class="login" style="margin-top: -50px">
        <h1 style="cursor:default">重置密码</h1>
        <form method="post" action="index.html">
            <p><input type="text" name="login" value="" placeholder="用户名"></p>
            <p><input type="password" name="resetPassword" value="" placeholder="重置密码"></p>
            <p><input type="password" name="confirmPassword" value="" placeholder="确认密码"></p>
            <p><input type="text" name="reason" value="" placeholder="请输入您申请重置密码的原因"></p>
            <p class="submit"><input type="submit" name="commit" value="提交"></p>
        </form>
    </div>

    <div class="login-help">
        <p style="cursor:default">直接登陆？ <a onclick="login()" style="cursor:pointer">点击进入用户登陆</a>.</p>
    </div>
</section>
</body>
</html>
