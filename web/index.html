<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>

        <title>Login</title>
        <link rel="stylesheet" href="css/loginStyle.css"/>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>

    <body style="margin-top: 300px">
        <!-- 用户登陆模块 -->
        <section class="container" id="loginModule">
            <div class="login">
                <h1>Login to Web</h1>
                <form method="post" action="index.html">
                    <p><input type="text" name="login" value="" placeholder="Username"></p>
                    <p><input type="password" name="password" value="" placeholder="Password"></p>
                    <p class="submit"><input type="submit" name="commit" value="Login"></p>
                </form>
            </div>

            <div class="login-help">
                <p>Forgot your password? <a onclick="reset()">Click here to reset it</a>.</p>
            </div>
        </section>

        <!-- 重置密码模块 -->
        <section class="container" id="resetModule">
            <div class="login">
                <h1>Apply to Reset Your Password</h1>
                <form method="post" action="index.html">
                    <p><input type="text" name="login" value="" placeholder="Username"></p>
                    <p><input type="password" name="password" value="" placeholder="Password"></p>
                    <p class="submit"><input type="submit" name="commit" value="Apply"></p>
                </form>
            </div>

            <div class="login-help">
                <p>Want to login? <a onclick="login()">Click here to login</a>.</p>
            </div>
        </section>
    </body>
</html>
