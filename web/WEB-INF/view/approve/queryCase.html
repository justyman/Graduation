<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/approve/queryCase.css">
</head>
<body style="background-color: rgba(240,243,244,0.75); ">
<!-- 导航栏 -->
<div>
    <h3 style="color: rgba(86,86,86,0.75); font-family: FontAwesome">您当前的位置：审批管理 -> 查询信息</h3>
</div>
<hr style="height:1px;border:none;border-top:1px solid #cccccc;"/>

<!-- 查询条件 -->
<form class="form-inline" role="form" style="margin-bottom: 20px">
    <div class="form-group">
        <label for="card">卡号：</label><input type="text" id="card" class="form-control"
                                            style="height: 30px;margin-right: 20px"
                                            placeholder="默认所有">
        <label for="idCard">身份证：</label><input type="text" id="idCard" class="form-control"
                                            style="height: 30px;margin-right: 20px"
                                            placeholder="默认所有">
        <label for="channel">渠道：</label>
        <select id="channel" class="form-control" style="height: 30px;padding-top: 3px;margin-right: 20px">
            <option value="">默认所有</option>
            <option value="bank">银行网点</option>
            <option value="web">官方网站</option>
            <option value="app">手机APP</option>
            <option value="wx">微信程序</option>
        </select>
        <label for="status">状态：</label>
        <select id="status" class="form-control" style="height: 30px;padding-top: 3px;margin-right: 20px">
            <option value="">默认所有</option>
            <option value="Y">已处理</option>
            <option value="N">未处理</option>
            <option value="E">异常</option>
        </select>
        <label for="deadline">期限：</label>
        <select id="deadline" class="form-control" style="height: 30px;padding-top: 3px;margin-right: 20px">
            <option value="7">默认七天内</option>
            <option value="1">一天内</option>
            <option value="3">三天内</option>
            <option value="5">五天内</option>
        </select>
        <label for="pageSize">每页：</label>
        <select id="pageSize" class="form-control" style="height: 30px;padding-top: 3px;margin-right: 20px">
            <option value="10">默认10条记录</option>
            <option value="15">15条记录</option>
            <option value="20">20条记录</option>
        </select>
        <input type="button" value="查询" onclick="query()" class="form-control" style="height: 30px;padding-top: 4px"/>
        <ul id="tips" style="color: red;display: none">异常提示</ul>
    </div>
</form>

<!-- 表格 -->
<table class="table table-hover table-bordered" id="queryTable" style="border:1px solid #cccccc;background-color: #eeeeee;display: none">
    <thead>
    <tr>
        <th>卡号</th>
        <th>客户姓名</th>
        <th>渠道</th>
        <th>业务人员</th>
        <th>办理状态</th>
        <th>审批人员</th>
        <th>办理时间</th>
        <th>处理期限</th>
    </tr>
    </thead>
    <tbody id="queryResult">
    </tbody>
</table>

<!-- 分页 -->
<ul id="pages" class="pager" style="display: none">
    <li id="total" style="float: left">一共多少条记录</li>
    <li class="disabled" id="lastPage" style="cursor: pointer"><a onclick="lastPage()">上一页</a></li>
    <li id="pageNum">第几页</li>
    <li id="nextPage" style="cursor: pointer"><a onclick="nextPage()">下一页</a></li>
</ul>

</body>
</html>
<!-- JS -->
<script src="./js/jquery.min.js"></script>
<script src="./js/approve/queryCase.js"></script>
