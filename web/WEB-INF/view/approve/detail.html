<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/approve/detail.css">
</head>
<body style="background-color: rgba(240,243,244,0.75); ">
<!-- 导航栏 -->
<div>
    <h3 style="color: rgba(86,86,86,0.75); font-family: FontAwesome">您当前的位置：审批管理 -> 工单查询 -> 详细信息</h3>
</div>
<hr style="height:1px;border:none;border-top:1px solid #cccccc;"/>

<!-- 提示栏 -->
<div style="text-align: center" id="tips">
    <h5 style="color: red;display: none">查询无数据，请联系管理员！</h5>
</div>

<!-- 客户基本资料 -->
<table class="table table-bordered">
    <caption>客户基本资料</caption>
    <tbody>
    <tr>
        <td width="16%">姓名</td><td class="value" id="name" width="16%"></td>
        <td width="16%">性别</td><td class="value" id="gender" width="16%"></td>
        <td width="16%">联系电话</td><td class="value" id="phone" width="16%"></td>
    </tr>
    <tr>
        <td width="16%">身份证</td><td class="value" id="id" width="16%"></td>
        <td width="16%">偿还等级</td><td class="value" id="level" width="16%"></td>
        <td width="16%">信用评分</td><td class="value" id="credit" width="16%"></td>
    </tr>
    <tr>
        <td width="16%">家庭住址</td><td class="value" id="address" colspan="5"></td>
    </tr>
    </tbody>
</table>

<!-- 客户办卡信息 -->
<table class="table table-bordered">
    <caption>客户办卡信息</caption>
    <tbody>
    <tr>
        <td width="16%">卡号</td><td class="value" id="card" width="16%"></td>
        <td width="16%">办卡渠道</td><td class="value" id="channel" width="16%"></td>
        <td width="16%">处理期限</td><td class="value" id="deadline" width="16%"></td>
    </tr>
    <tr>
        <td>业务人员</td><td class="value" id="businessName"></td>
        <td>受理时间</td><td class="value" id="businessTime"></td>
    </tr>
    </tbody>
</table>

<!-- 信用卡信息 -->
<table class="table table-bordered">
    <caption>信用卡信息</caption>
    <tbody>
    <tr>
        <td width="16%">卡片状态</td><td class="value" id="status" width="16%"></td>
        <td width="16%">开户日期</td><td class="value" id="openDate" width="16%"></td>
        <td width="16%">账单日</td><td class="value" id="bill" width="16%"></td>
    </tr>
    <tr>
        <td>当前额度</td><td class="value" id="amount"></td>
        <td>总消费金额</td><td class="value" id="money"></td>
        <td>总逾期金额</td><td class="value" id="debt"></td>
    </tr>
    <tr>
        <td>逾期次数</td><td class="value" id="delay"></td>
        <td>还款日总次数</td><td class="value" id="total"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
<!-- JS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/approve/detail.js"></script>
